	<h1>TeslaMirror 使い方</h1>
	<ol>
		<li>スマートフォンで Wi-Fi アクセスポイントを有効化 (テザリング)
		<li>車の Wi-Fi をスマートフォンのアクセスポイントに接続
		<li>スマートフォンで TeslaMirror を起動
		<li>TeslaMirror の「Tesla Proxy」を有効化
		<li>TeslaMirror の「Start」を押下
		<li>車のブラウザで <a href="http://3.3.3.3:3333">http://3.3.3.3:3333</a> にアクセス
	</ol>
