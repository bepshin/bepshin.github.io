<body>
	<a href="index.html">戻る</a>
	<h1><img class="icon_small" alt="TeslaMirror" src="icon/TeslaMirror.png">&nbsp;TeslaMirror 使い方</h1>
	<ol>
		<li>スマートフォンで「アクセスポイント」を有効化 (テザリング)
		<li>車の Wi-Fi をスマートフォンのアクセスポイントに接続 (「ドライブ中も接続を維持する」を推奨)
		<li>スマートフォンで <img class="icon_small" alt="TeslaMirror" src="icon/TeslaMirror.png">&nbsp;TeslaMirror を起動
		<li>TeslaMirror の「Tesla Proxy」を有効化
		<li>TeslaMirror の「Start」を押下
		<li>車のブラウザで <a href="https://TSL6.com">https://TSL6.com</a> または <a href="https://TeslaMirror.net:9999">https://TeslaMirror.net:9999</a> にアクセス
	</ol>
</body>

</html>
